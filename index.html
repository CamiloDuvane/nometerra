<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWD Nome Terra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Tela Inicial -->
    <div id="welcome-screen" class="screen active">
      <div class="capulana-pattern"></div>
      <div class="content">
        <h1>CWD Nome Terra</h1>
        <div class="input-group">
          <label for="player-name">Seu Nome:</label>
          <input type="text" id="player-name" placeholder="Digite seu nome">
        </div>
        <button id="continue-btn" class="btn primary">Continuar</button>
      </div>
    </div>

    <!-- Tela de Configuração -->
    <div id="setup-screen" class="screen">
      <div class="content">
        <h2>Configurações do Jogo</h2>
        <div class="time-select">
          <label>Tempo Limite:</label>
          <div class="time-options">
            <button class="time-btn" data-time="30">30s</button>
            <button class="time-btn" data-time="60">60s</button>
            <button class="time-btn" data-time="90">90s</button>
          </div>
        </div>
        <div class="selected-letter">
          Letra Sorteada: <span id="random-letter">-</span>
        </div>
        <button id="start-game-btn" class="btn primary">Iniciar Jogo</button>
      </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="screen">
      <div class="timer">
        <div class="timer-bar"></div>
        <span class="time-left"></span>
      </div>
      <div class="game-content">
        <div class="letter-display">
          Letra: <span class="current-letter"></span>
        </div>
        <form id="game-form">
          <div class="categories">
            <div class="category">
              <label for="name">Nome Próprio</label>
              <input type="text" id="name" autocomplete="off">
            </div>
            <div class="category">
              <label for="place">Cidade ou Lugar</label>
              <input type="text" id="place" autocomplete="off">
            </div>
            <div class="category">
              <label for="country">País</label>
              <input type="text" id="country" autocomplete="off">
            </div>
            <div class="category">
              <label for="animal">Animal</label>
              <input type="text" id="animal" autocomplete="off">
            </div>
            <div class="category">
              <label for="object">Objeto</label>
              <input type="text" id="object" autocomplete="off">
            </div>
            <div class="category">
              <label for="color">Cor</label>
              <input type="text" id="color" autocomplete="off">
            </div>
            <div class="category">
              <label for="element">Elemento Químico</label>
              <input type="text" id="element" autocomplete="off">
            </div>
            <div class="category">
              <label for="profession">Profissão</label>
              <input type="text" id="profession" autocomplete="off">
            </div>
            <div class="category">
              <label for="media">Filme ou Série</label>
              <input type="text" id="media" autocomplete="off">
            </div>
            <div class="category">
              <label for="brand">Marca ou Empresa</label>
              <input type="text" id="brand" autocomplete="off">
            </div>
            <div class="category">
              <label for="plant">Planta ou Flor</label>
              <input type="text" id="plant" autocomplete="off">
            </div>
            <div class="category">
              <label for="verb">Verbo</label>
              <input type="text" id="verb" autocomplete="off">
            </div>
            <div class="category">
              <label for="adjective">Adjetivo</label>
              <input type="text" id="adjective" autocomplete="off">
            </div>
            <div class="category">
              <label for="emotion">Sentimento ou Emoção</label>
              <input type="text" id="emotion" autocomplete="off">
            </div>
            <div class="category">
              <label for="continent">País ou Continente</label>
              <input type="text" id="continent" autocomplete="off">
            </div>
            <div class="category">
              <label for="fruit">Fruto ou Legume</label>
              <input type="text" id="fruit" autocomplete="off">
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tela de Resultados -->
    <div id="results-screen" class="screen">
      <div class="content">
        <h2>Resultados da Rodada</h2>
        <table id="results-table">
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Sua Resposta</th>
              <th>Resposta de Camilo Duvane</th>
              <th>Seus Pontos</th>
              <th>Pontos de Camilo Duvane</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td colspan="2"></td>
              <td id="player-total">0</td>
              <td id="camilo-total">0</td>
            </tr>
          </tfoot>
        </table>
        <div class="action-buttons">
          <button id="play-again-btn" class="btn primary">Jogar Novamente</button>
          <button id="view-history-btn" class="btn secondary">Ver Histórico</button>
        </div>
      </div>
    </div>

    <!-- Tela de Histórico -->
    <div id="history-screen" class="screen">
      <div class="content">
        <h2>Histórico de Jogos</h2>
        <div id="history-content"></div>
        <div class="action-buttons">
          <button id="back-to-results-btn" class="btn primary">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
